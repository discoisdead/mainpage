<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var rightId = "korea";
        var rightPw = "1234";
        function login(id, pw){
            if(id == rightId){
                if(pw == rightPw){
                    document.write(id + '님 방문을 환영합니다.')
                }else{
                    alert('잘못된 비번입니다.');
                }
            }else{
                alert('존재하지 않는 아디입니다.')
            }
        }
        var userId = prompt('아이디 입력');
        var userPw = prompt('비번 입력');
        login(userId,userPw);
    </script>
</body>
</html>
