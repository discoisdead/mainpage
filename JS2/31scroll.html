<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../scrpit/jquery.js"></script>
    <script>
        var lastscroll = 0;
        $(window).scroll(function(){
            nowscroll=$(this).scrollTop();
            if(lastscroll > nowscroll){
                $('.text').text('Scroll Up')
            }else{
                $('.text').text('Scroll Down');
            }
            lastscroll = nowscroll;
        });
    </script>
    <style>
        .box {
            width: 500px;
            height: 1200px;
            background: darksalmon;
        }
        .text {
            position: fixed;
            top: 0;
            left: 20px;
            height: 100px;
            width: 200px;
            background: greenyellow;
        }
    </style>
</head>
<body>
    <p class="text"></p>
    <div class="box"></div>
</body>
</html>
