<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../scrpit/jquery.js"></script>
    <script>
        $(function(){
            var cnt = 1;
            $('#addMenu').click(function(){
                cnt++;
                $('#menu').append('<li>내용'+cnt+'<button class=\del\'>X</button></li>');
            });
            $('#add2').click(function(){
                if(cnt>0)cnt--; 
            $('#menu li').last().remove();
            });

            $('#menu').on('click',"#del",function(){
                $(this).parent().remove();
            });
        });
    </script>
</head>
<body>
    <button id="addMenu">추가</button>
    <button id="add2">삭제</button>
    <ul id="menu">
        <li>내용1 <button id="del">X</button></li>
    </ul>
</body>
</html>
