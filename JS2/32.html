<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../scrpit/jquery.js"></script>
    <script>
        $(function(){
            // $('<li>appendTo</li>').appendTo('#listZone');
            // $('#listZone').prepend('<li>prepend</li>');

            setInterval(function(){
                $('#list li').first().css('background','yellow')
                            .next().css('background','red')
                            .end().appendTo('#list');
            },3000);

        })
    </script>
</head>
<body>
    <ul id="list">
        <li>1111111</li>
        <li>2222222</li>
        <li>3333333</li>
        <li>4444444</li>
    </ul>
</body>
</html>
