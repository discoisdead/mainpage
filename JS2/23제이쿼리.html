<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../scrpit/jquery.js"></script>
    <script>
        $(function(){
            var rocket = $('.rocket');
            $('.top').click(function(){
                rocket.animate({top:'20px'},1000);
                rocket.css({'transform': 'rotate(-45deg)'});
            });
        });
        $(function(){
            var rocket = $('.rocket');
            $('.bottom').click(function(){
                rocket.animate({top:'250px'},1000);
                rocket.css({transform :'rotate(135deg)'});
            });
        });
        $(function(){
            var rocket = $('.rocket');
            $('.left').click(function(){
                rocket.animate({left:'250px'},1000);
                rocket.css({transform :'rotate(45deg)'});
            });
        });
        $(function(){
            var rocket = $('.rocket');
            $('.right').click(function(){
                rocket.animate({top:'250px'},1000);
                rocket.css({transform :'rotate(225deg)'});
            });
        });

 </script>
</head>
<body>
    <div class="btn">
        <button class="top">위</button>
        <button class="bottom">아래</button>
        <button class="left">왼쪽</button>
        <button class="right">오른쪽</button>
    </div>
</body>
</html>
