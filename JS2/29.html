<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../scrpit/jquery.js"></script>
    <script>
        $(function(){
            var $txt1 = $('.txt_1 span'),
                $txt2 = $('.txt_2 span'),
                $box = $('.box'),
                $txt3 = $('.txt_3 span'),
                $txt4 = $('.txt_4 span');

            var off_t = $box.offset().top;
            var pos_t = $box.position().top;

            $txt1.text(off_t);
            $txt2.text(pos_t);
            
            var off_t2 = $box.offset().left;
            var pos_t2 = $box.position().left;
            
            $txt3.text(off_t2);
            $txt4.text(pos_t2);


        });
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #box_wrap {
            width: 300px;
            height: 200px;
            margin: 50px auto 0;
            position: relative;
            background-color: #ccc;
        }
        .box {
            width: 50px;
            height: 50px;
            position: absolute;
            left: 100px;
            top: 50px;
            background-color: #f00;
        }
    </style>
</head>
<body>
    <div id="box_wrap">
        <p class="box">박스</p>
    </div>
        <p class="txt_1">절대top위치값: <span></span></p>
        <p class="txt_2">상대top위치값: <span></span></p>
        <p class="txt_3">절대left위치값: <span></span></p>
        <p class="txt_4">상대left위치값: <span></span></p>
</body>
</html>
